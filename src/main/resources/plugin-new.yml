name: EmojiTab
version: ${project.version}
main: com.github.remynfv.emojitab.EmojiTab
api-version: "1.21"
authors: [ "Legitimoose", "Updated for 1.21.4+" ]
description: A plugin for tab completing emojis and unicode characters!
website: https://github.com/remynfv/EmojiTab
depend: [ProtocolLib]

commands:
  emoji:
    description: Shows list of emojis and plugin commands.
    usage: /emoji [list|reload|toggle]
    aliases: [emojis, emote, emotes]

permissions:
  emoji.use:
    description: Allows using emojis in chat
    default: true
  emoji.admin:
    description: Allows managing the plugin
    default: op
  emoji.reload:
    description: Allows reloading the plugin configuration
    default: op
  emoji.toggle:
    description: Allows toggling emoji display for yourself
    default: true
